name: Build ZMK firmware
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: mac_onishi
            path: config/mac_onishi
          - variant: mac_qwerty
            path: config/mac_qwerty
          - variant: win_onishi
            path: config/win_onishi
          - variant: win_qwerty
            path: config/win_qwerty
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@v0.3
    with:
      config_path: ${{ matrix.path }}
      archive_name: toucan_${{ matrix.variant }}
